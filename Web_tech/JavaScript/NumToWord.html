<html>
  <body>
    <script>
      var size = prompt("Enter total no of Digits");
      var num = prompt("Enter Number");
      var temp = num;
      var newnum;
      var i;
      for (i = 1; i <= size; i++) {
        newnum = parseInt(num % 10);
        num = parseInt(num / 10);
        temp = newnum;
        if (temp == 1) {
          document.write(" One ");
        } else if (temp == 2) {
          document.write(" Two ");
        } else if (temp == 3) {
          document.write(" Three ");
        } else if (temp == 4) {
          document.write(" Four ");
        } else if (temp == 5) {
          document.write(" Five ");
        } else if (temp == 6) {
          document.write(" Six ");
        } else if (temp == 7) {
          document.write(" Seven ");
        } else if (temp == 8) {
          document.write(" Eight ");
        } else if (temp == 9) {
          document.write(" Nine ");
        } else if (temp == 0) {
          document.write(" Zero ");
        }
      }
    </script>
  </body>
</html>
