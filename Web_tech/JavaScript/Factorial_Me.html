<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      var a = prompt("Enter a Number To find Its factorial");
      var fact = 1;
      var i;
      for (i = 1; i <= a; i++) {
        fact = fact * i;
      }
      document.write("Factorial of Number " + a + " == " + fact);
    </script>
  </body>
</html>
