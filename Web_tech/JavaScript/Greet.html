<html>
  <body>
    <script>
      document.write("<center><font size=+3 style='color:red';>");
      var day = new Date();
      var hr = day.getHours();
      if (hr >= 0 && hr < 12) {
        document.write("Good Morning");
      } else if (hr >= 12 && hr < 17) {
        document.write("Good Afternoon");
      } else if (hr >= 17 && hr < 9) {
        document.write("Good Evening");
      } else {
        document.write("Good Night");
      }
    </script>
  </body>
</html>
