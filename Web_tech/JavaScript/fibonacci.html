<html>
  <body>
    <script>
      const number = parseInt(prompt("Enter the number of terms: "));
      let n1 = 0,
        n2 = 1,
        nextTerm;

      document.write("Fibonacci Series:");
      document.write(n1 + "<br>" + n2);

      for (let i = 2; i < number; i++) {
        nextTerm = n1 + n2;
        document.write("<br>" + nextTerm);
        n1 = n2;
        n2 = nextTerm;
      }
    </script>
  </body>
</html>
