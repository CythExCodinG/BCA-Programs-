<html>
  <head>
    <style>
      h1 {
        color: blue;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <script>
      var year = prompt("Enter no to Check for Leap year");
      if (year % 4 == 0) {
        document.write("<center><h1>Year is leap year</h1></center>");
      } else {
        document.write("<center><h1>Not A leap Year<h1></center>");
      }
    </script>
  </body>
</html>
