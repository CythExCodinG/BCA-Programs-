<html>
  <body>
    <script>
      var i = 0;
      var j = 0;
      for (i = 2; i < 89; i++) {
        {
          let cnt = 0;
          for (j = 2; j < i; j++) {
            if (i % j == 0) {
              cnt = 1;
              break;
            }
          }
          if (cnt == 0) {
            document.write(" : " + i);
          }
        }
      }
    </script>
  </body>
</html>
